language: python
python: 2.7
branches:
  except:
    - gh-pages
env:
  - TOX_ENV=py27
before_install:
  - sudo apt-get -qq update
install:
  - python -m pip install -U pip
  - pip install -U setuptools
  - pip install tox
  - pip install codecov
script:
  - tox -e $TOX_ENV
after_success:
  - codecov
